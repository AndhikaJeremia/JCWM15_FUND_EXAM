<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pattern</h1>
    <input type="number" id="i1">
    <button onclick="ganjil()">ganjil</button>
    <button onclick="huruf()">huruf</button>
    <p id="px"></p>
</body>
<script>
    function ganjil() {
        input = document.getElementById('i1')
        let number = parseInt(input.value)
        let Pattern = ""
        let p = document.getElementById('px')
        for (let a = 0; a<=Math.abs(number); a++){
            for (let b = 0; b< a; b++) {
                if (a === 1) {
                    Pattern += '1'
                } else if (a === 2 && b === 1) {
                    Pattern += '3 5'
                }else if (a === 3 && b === 2)  {
                    Pattern += '7 9 11'
                }
                
            }
            Pattern += '<br>'
        }
        p.innerHTML = `${Pattern}`
    }
    function huruf() {
        input = document.getElementById('i1')
        let number = parseInt(input.value)
        let Pattern = ""
        let p = document.getElementById('px')
        for (let a = 0; a<=Math.abs(number); a++){
            for (let b = 0; b< a; b++) {
                if (a === 1) {
                    Pattern += 'B'
                } else if (a === 2 && b === 1) {
                    Pattern += 'D F'
                }else if (a === 3 && b === 2)  {
                    Pattern += 'H J L'
                }
                
            }
            Pattern += '<br>'
        }
        p.innerHTML = `${Pattern}`
    }
</script>
</html>
